name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: |
          mkdir build
          echo "Build output for CI demo" > build/output.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-demo-artifact
          path: build/
